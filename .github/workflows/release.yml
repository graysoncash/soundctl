name: Release

on:
  push:
    branches:
      - main
    paths:
      - "VERSION"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read VERSION
        id: version
        run: echo "version=$(cat VERSION | head -1)" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v${{ steps.version.outputs.version }} -m "Release v${{ steps.version.outputs.version }}"
          git push origin v${{ steps.version.outputs.version }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Checkout homebrew-soundctl
        uses: actions/checkout@v4
        with:
          repository: graysoncash/homebrew-soundctl
          path: homebrew-soundctl
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update Homebrew formula
        env:
          TAP_PATH: ./homebrew-soundctl/Formula/soundctl.rb
        run: |
          ./scripts/prepare-formula.sh --update

      - name: Push Homebrew updates
        run: |
          cd homebrew-soundctl
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/soundctl.rb
          git commit -m "Update to v${{ steps.version.outputs.version }}"
          git push
